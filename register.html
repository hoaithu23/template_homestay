<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/icons/fontawesome-free-6.1.1-web/css/all.min.css"/>
    <link rel="shortcut icon" type="image/png" href="/assets/images/favicon.png"/>
    <link rel="stylesheet" href="/assets/css/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.css" integrity="sha512-UTNP5BXLIptsaj5WdKFrkFov94lDx+eBvbKyoe1YAfjeRPC+gT5kyZ10kOHCfNZqEui1sxmqvodNUx3KbuYI/A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/assets/css/register.css"/>
    <title>Rosie Garden</title>
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="./assets/images/register.svg">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>SignUp</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="index.html">Back</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">FirstName</label>
                        <input id="firstname" type="text" name="firstname" placeholder="FirstName" required>
                    </div>

                    <div class="input-box">
                        <label for="firstname">LastName</label>
                        <input id="lastname" type="text" name="lastname" placeholder="LastName" required>
                    </div>

                    <div class="input-box">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" placeholder="Email" required>
                    </div>
                    
                    <div class="input-box">
                        <label for="number">Phone Number</label>
                        <input id="number" type="tel" name="number" placeholder="Phone Number" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Password</label>
                        <input id="password" type="password" name="password" placeholder="Password" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Confirm Password</label>
                        <input id="password" type="password" name="password" placeholder="Confirm Password" required>
                    </div>
                </div>
                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Sex</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="female" name="gender">
                            <label for="female">Female</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Male</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="others" name="gender">
                            <label for="others">Other</label>
                        </div>
                    </div>
                </div>

                <div class="continue-button">
                    <button><a href="#">SignUp</a></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
